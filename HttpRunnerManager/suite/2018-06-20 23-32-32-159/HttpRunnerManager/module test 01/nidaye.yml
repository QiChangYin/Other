-   config:
        name: base_url config
        request:
            base_url: 127.0.0.1:8000
-   test:
        extract:
        -   code: content.code
        -   success: content.code.0.success
        name: nidaye
        parameters:
        -   single:
            - '1'
            - '2'
        -   username-password:
            -   - '1'
                - '2'
            -   - '1'
                - '2'
        request:
            data:
                password: $password
                username: $username
            method: POST
            url: /api/test
        validate:
        -   check: $code
            comparator: equals
            expected: ok
        -   check: $success
            comparator: equals
            expected: ok
        variables:
        -   username: yinqichang
        -   password: ${get_value(yinqichang)}
